<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="javascript/script.js" defer></script>
    <title>Drum Kit</title>
  </head>
  <body>
    <div class="title">
      <h2>Drum Kit</h2>
    </div>
    <div class="container">
      <div class="keys">
        <!-- A -->
        <div data-key="65" class="key keyA">
          <span>A</span>
          <span class="sound">clap</span>
        </div>
        <!-- S -->
        <div data-key="83" class="key keyS">
          <span>S</span>
          <span class="sound">hihat</span>
        </div>
        <!-- D -->
        <div data-key="68" class="key keyD">
          <span>D</span>
          <span class="sound">kick</span>
        </div>
        <!-- F -->
        <div data-key="70" class="key keyF">
          <span>F</span>
          <span class="sound">openhat</span>
        </div>
        <!-- G -->
        <div data-key="71" class="key keyG">
          <span>G</span>
          <span class="sound">boom</span>
        </div>
        <!-- H -->
        <div data-key="72" class="key keyH">
          <span>H</span>
          <span class="sound">ride</span>
        </div>
        <!-- J -->
        <div data-key="74" class="key keyJ">
          <span>J</span>
          <span class="sound">snare</span>
        </div>
        <!-- K -->
        <div data-key="75" class="key keyK">
          <span>K</span>
          <span class="sound">tom</span>
        </div>
        <!-- L -->
        <div data-key="76" class="key keyL">
          <span>L</span>
          <span class="sound">tink</span>
        </div>
      </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>
  </body>
</html>
